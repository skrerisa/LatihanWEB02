<!DOCTYPE html>
<html>
    <head>
        <title>Form Pendaftaran</title>
    </head>

    <body>
        <form>
            <table>
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td style="padding-left: 17px;">:</td>
                    <td><input type="text" id="nama" placeholder="Masukan Nama disini"></td>
                </tr>
                <tr>
                    <td><label for="eml">Email</label></td>
                    <td style="padding-left: 17px;">:</td>
                    <td><input type="email" id="eml" name="email" placeholder="Masukan Email disini"></td>
                </tr>
                <tr>
                    <td><label for="adrs">Address</label></td>
                    <td style="padding-left: 17px;">:</td>
                    <td><textarea name="addres" id="adrs" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><label for="country_code">Postcode</label></td>
                    <td style="padding-left: 17px;">:</td>
                    <td><input type="text" id="country_code" name="country_code" placeholder="Masukan Postcode"></td>
                </tr>
            </table>
        </form>
    </body>
</html>

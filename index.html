<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            border: 1px solid #000;
            padding: 10px;
            margin: 0 auto;
        }
        label {
            display: inline-block;
            width: 80px;
            margin-bottom: 10px;
            vertical-align: top;
        }
        input[type="text"], textarea {
            width: calc(100% - 90px);
            margin-bottom: 10px;
        }
        textarea {
            height: 60px;
            resize: none;
        }
    </style>
</head>
<body>

    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="you name here">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="your email here">
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address">25 Nowhere Street
Somewhere
Not Here
Y2K 5RU</textarea>
        </div>
        <div>
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" value="postal code">
        </div>
    </form>

</body>
</html>

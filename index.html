<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            width: 350px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
            vertical-align: top;
        }
        input[type="text"], textarea {
            width: calc(100% - 110px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            height: 80px;
            resize: none;
        }
    </style>
</head>
<body>

    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="you name here">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="your email here">
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address">25 Nowhere Street
Somewhere
Not Here
Y2K 5RU</textarea>
        </div>
        <div>
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" value="postal code">
        </div>
    </form>

</body>
</html>
